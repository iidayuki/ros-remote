  <script>
    /**
     * Setup all visualization elements when the page is loaded.
     */
    function init() {
      // Create the main viewer.
      var viewer = new MJPEGCANVAS.Viewer({
        divID: 'mjpeg',
        host: 'localhost',
        width: 640,
        height: 480,
        topic: '/wide_stereo/left/image_color',
        interval: 200
      });

      var attitude = $.flightIndicator('#attitude', 'attitude', {roll:50, pitch:-20, size:200, showBox : true, img_directory: 'assets/img/'});
      var attitude = $.flightIndicator('#heading', 'heading', {heading:150, showBox : true, img_directory: 'assets/img/'});
    }

  </script>
