<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ros-remote</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script src="http://cdn.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>

  <script src="http://cdn.robotwebtools.org/mjpegcanvasjs/current/mjpegcanvas.min.js"></script>

  <script>
    /**
     * Setup all visualization elements when the page is loaded.
     */
    function init() {
      // Create the main viewer.
      var viewer = new MJPEGCANVAS.Viewer({
        divID : 'mjpeg',
        host : 'localhost',
        width : 640,
        height : 480,
        topic : '/wide_stereo/left/image_color',
        interval : 200
      });
    }
  </script>


</head>
<body onload="init()">

<div class="container">

  <div id="mjpeg"></div>

  <!-- Move buttons -->
  <div class="row">
    <div class="col-sm-offset-1 col-sm-2">
      <button class="btn btn-default">F</button>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2">
      <button class="btn btn-default">L</button>
    </div>
    <div class="col-sm-2">
      <button class="btn btn-default">R</button>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-offset-1 col-sm-2">
      <button class="btn btn-default">B</button>
    </div>
  </div>



</div>
</body>
</html>
